    <nav class="navbar navbar-expand-lg navbar-light bg-light style=height:45px>
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">World Happiness Report</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- The div where we will inject our map -->
    <div class='container'>
      <div class='row justify-content-center pt-4'>
        <h3 style='color:rgb(230, 82, 14)'>Happiness Scores vs. Impact of Factors</h3>
      </div>
      <div class='row justify-content-center'>
        <div id="scatter"></div>
      </div>
      <div class='row justify-content-center'>
        <div class='col-2 pr-2 pt-3'>
          <p id='buttonText'>Select a Factor to Graph!</p>
        </div>
        <div class='col-6 pl-0'>
          <div class='container'>
            <div class ='row justify-content-center'>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"></div>
              <!-- <p class="bs-component"> -->
                <div class='btn-group mr-2'  role="group" aria-label="First Group">
                  <button type='button' id="gdpButt" class='btn btn-primary'>GDP per Capita</button>
                </div>
                <div class='btn-group mr-2'  role="group" aria-label="Second Group"> 
                  <button type='button' id="freeButt" class='btn btn-warning'>Freedom</button> 
                </div>
                <div class='btn-group mr-2'  role="group" aria-label="Third Group">
                  <button type='button' id="familyButt" class='btn btn-warning'>Social Support</button> 
                </div> 
              </div>         
            </div>
            <div class ='row justify-content-center mt-3'>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar2 with button groups"></div>
              <!-- <p class="bs-component"> -->
                <div class='btn-group mr-2' role="group" aria-label="Fourth Group">
                  <button type='button' id="healthButt" class='btn btn-warning'>Health</button>
                </div>
                <div class='btn-group mr-2' role="group" aria-label="Fifth Group"> 
                  <button type='button' id="trustButt" class='btn btn-warning'>Percept. of Gov't Corruption</button> 
                </div>
                <div class='btn-group mr-2' role="group" aria-label="Sixth Group">
                  <button type='button' id="generousButt" class='btn btn-warning'>Generosity</button> 
                </div> 
              </div>         
            </div>
          </div> 
        </div>
      </div>
    </div>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
